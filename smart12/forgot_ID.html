<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/forgot_ID.css">
    <title>forgot ID</title>
</head>

<body>
    <div id="contents">
        <img id="background-image"
            src="./img/bg img.jpg"
            alt="">
        <div id="header">
            <img src="./img/logo.png" alt="">
            <img src="./img/Last Order Control With Stowage Planning Optimization.png" alt="">
        </div>
        <div id="container">
            <h2>Forgot User ID</h2>
            <pre>Please fill in the form below.<br>We will send you an email with your registered ID.</pre>
            <p id="company_name_title">Company Name</p>
            <input type="text">
            <p id="your_name_title">Your Name</p>
            <input type="password">
            <p id="email_title">Email</p>
            <input type="password">
            <div style="display: flex; margin-top: 40px">
                <button id="submit">Submit</button>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>
    <div id="footer">
        <img id="footer-sea" src="./img/bg img.png" alt="">
        <img id="footer-boat" src="./img/ship img.png" alt="">
    </div>
</body>

</html>
